<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>Generate a Joke!</title>
    </head>
    <body>
        <header class="container">
            <h1>Joke Generator</h1>
            <button class="contrast" data-target="joke-modal" onClick="toggleModal(event)" id="favoriteList">
            My Favorite Jokes
            </button>
            <dialog id="joke-modal">
                <article>
                  <a href="#close"
                    aria-label="Close"
                    class="close"
                    data-target="joke-modal"
                    onClick="toggleModal(event)">
                  </a>
                  <h3>Favorite Jokes:</h3>
                  <p id="jokeBank">No jokes yet!</p>
                  <footer>
                    <a href="#cancel" role="button" class="secondary" data-target="joke-modal" onClick="toggleModal(event)">
                      Close
                    </a>
                  </footer>
                </article>
              </dialog>
        </header>
        <section class="container">
            <div>Please select which type of joke you'd like to see!</div>
            <fieldset id="radioB">
                  <label for="programming"><input type="radio" class="catInput" name="size" value="">Programming</label>
                  <label for="puns"><input type="radio" class="catInput" name="size" value="">Puns</label>
                  <label for="misc"><input type="radio" class="catInput" name="size" value="">Misc</label>
                  <label for="dark"><input type="radio" class="catInput" name="size" value="">Dark</label>
                  <label for="spooky"><input type="radio" class="catInput" name="size" value="">Spooky</label>
                  <label for="christmas"><input type="radio" class="catInput" name="size" value="">Christmas</label>
                  <label for="dad"><input type="radio" class="catInput" name="size" value="">Dad</label>
              </fieldset>
              <label>Amount of Jokes</label>
                <select id="fruit" required>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <div class="grid">
            <button id="generateJoke">Generate</button>
            </div>
        </section>
        <section class="container">
        <div class="grid">
            <p id="jokeText"></p>
        </div>
        </section>
    </body>
    <footer>
    </footer>
    <script src="./js/script.js"></script>
</html>
