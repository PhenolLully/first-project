<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>The Joke Generator</title>
    </head>
    <body>
      <header class="container">
        <img src="./css/logo.png">
        <nav>
          <button class="contrast" role="button" data-target="joke-modal" onClick="toggleModal(event)" style="width:90%" id="favoriteList">My Favorite Jokes</button>
          <button class="contrast" role="button" class="primary" id="theme_switcher" style="width:5%">â˜¼</button>
        </nav>
        <dialog id="joke-modal">
          <article id="modalBG" style="min-width:40%;">
            <a href="#close" aria-label="Close" class="close" data-target="joke-modal" onClick="toggleModal(event)" ></a>
            <h2>Favorite Jokes:</h2>
            <p id="jokeBank">No jokes yet!</p>
            <footer>
              <a href="#cancel" role="button" class="secondary" data-target="joke-modal" onClick="toggleModal(event)"> Close</a>
            </footer>
          </article>
        </dialog>
      </header>
      <section class="container">
        <h3>Please select which type of joke you'd like to see!</h3>
          <fieldset id="radioB">
            <label for="programming"><input type="radio" class="catInput" name="size" value="programming">Programming</label>
            <label for="misc"><input type="radio" class="catInput" name="size" value="misc">Misc</label>
            <label for="dark"><input type="radio" class="catInput" name="size" value="dark">Dark</label>
            <label for="dad"><input type="radio" class="catInput" name="size" value="dad">Dad</label>
          </fieldset>
        <label for="spinner">Select the amount of jokes:</label>
        <input class="tooltiptext" type="number" id="amount" value="1">
        <div class="grid">
          <button id="generateJoke" class="contrast">Generate</button>
        </div>
      </section>
      <section class="container">
        <div class="grid">
          <ul id="jokeText"></ul>
        </div>
      </section>
    </body>
    <footer>
    </footer>
    <script src="./js/script.js"></script>
</html>
