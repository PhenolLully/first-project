<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>Generate a Joke!</title>
    </head>
    <body>
        <header class="container">
            <h1>Joke Generator</h1>
            <button class="contrast" data-target="joke-modal" onClick="toggleModal(event)" id="favoriteList">
            My Favorite Jokes
            </button>
            <dialog id="joke-modal">
                <article>
                  <a href="#close"
                    aria-label="Close"
                    class="close"
                    data-target="joke-modal"
                    onClick="toggleModal(event)">
                  </a>
                  <h3>Favorite Jokes:</h3>
                  <p id="jokeBank">No jokes yet!</p>
                  <footer>
                    <a href="#cancel" role="button" class="secondary" data-target="joke-modal" onClick="toggleModal(event)">
                      Close
                    </a>
                  </footer>
                  
                </article>
              </dialog>

        </header>
        <section class="container">
            <div>Please select a category to get a random joke!</div>
            <div class="grid">
            <button id="dadJoke" class="dad">Dad Joke</button>
            <button id="progJoke" class="prog">Programming Joke</button>
            </div>
        </section>
        <section class="container">
        <div class="grid">
            <p id="jokeText"></p>
            <button id="favorButton">‚≠ê Favorite</button>
        </div>
        </section>
    </body>
    <footer>
    
    </footer>
    <script src="./js/script.js"></script>
</html>
